<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Take Note App</title>
</head>
<body>
  <h1>Take Note App</h1>
  <input type="text" id="search-text" placeholder="Filter notes">
  <label>
    <input type="checkbox" id="hide-completed">Hide completed
  </label>
  <div id="todos"></div>
  <form action="" id="new-todo-form">
    <input type="text" placeholder="Add todo" name="addTodo">
    <button>Add note</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
